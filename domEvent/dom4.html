<body style="background-color: rgb(77, 63, 63);">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    //By this way a created element will be append at the end of the list so, all the elements will have to
   // traverse so this may be time consumption way if thousand of element are already exist
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("typeScript")
    addLanguage("python")
    //-----Add language in optimize way-----//
    function addLangInOptimizeWay(languageName)
    {
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }
    addLangInOptimizeWay('golang')
